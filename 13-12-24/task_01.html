<!DOCTYPE html>
<html>
<head>
    <title>Message Button</title>
</head>
<style>
    button{
        margin: 10% 47%;
        width: 100px;
        background-color: #5400ff;
        color: white;
        border: none;
        padding: 10px 25px;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover{
        background-color: #4500ce;
    }
</style>
<body>
    <button onclick="showMessage()">Click Me</button>
    <script>
        function showMessage() {
            alert("Hellow World");
        }
    </script>
</body>
</html>
